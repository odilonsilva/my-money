<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
</head>
<body>
    <div class="flex stocks-head">
        <h1>
            Cotações
        </h1>
        <button id="btn-add" class="btn btn-add" onclick="openAddStock()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </button>
    </div>
    
    <div class="stocks"></div>
    <div class="entries-container">
        <div class="entries">
            <div class="flex flex-center">
                <div class="flex flex-center" style="flex-grow: 4;">
                    <h3>Adicionar cotação</h3>
                </div>
                <div class="flex flex-end">
                    <button id="btn-close" class="btn btn-close" onclick="closeAddStock()">
                        X
                    </button>
                </div>
            </div>
            <label for="url">Cotação URL</label>
            <input type="text" id="url" placeholder="Digite ou  cole a URL da cotação" value="https://www.infomoney.com.br/cotacoes/b3/acao/via-viia3/">
            <span id="emptyUrl" class="error">Preencha o campo URL</span>
            <span id="urlError" class="error">URL inválida.</span>
            <button id="btn-save" class="btn-save" onclick="saveUrl()">Salvar</button>
        </div>
    </div>
    <script src="src/renderer.js"></script>
</body>
</html>
